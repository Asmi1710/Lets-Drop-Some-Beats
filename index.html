<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>

   <!-- bootstrap files included  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css style file included -->
  <link rel="stylesheet" href="styles.css">

  <!-- font file included -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <!-- javascript code added for designing while using bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>

  <h1 id="title">Lets Drop Some Beats !!</h1>
  
  <div class="piano">
    <div class="row blackKeys">
      <div class="col-lg-1 col-md-1 col-sm-1 ">
        <button class="bk bk1">1</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk1">2</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk2">3</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 ">
        <button class="bk bk2">4</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk2">5</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk1">6</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk1">7</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk2">8</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk2">9</button>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <button class="bk bk2">0</button>
      </div>
    </div>

    <div class="whiteKeys">
      <button class="wk">q</button>
      <button class="wk">w</button>
      <button class="wk">e</button>
      <button class="wk">r</button>
      <button class="wk">t</button>
      <button class="wk">y</button>
      <button class="wk">u</button>
      <button class="wk">i</button>
      <button class="wk">o</button>
      <button class="wk">p</button>
      <button class="wk">f</button>
      <button class="wk">g</button>
      <button class="wk">h</button>
      <button class="wk">j</button>
    </div>
  </div>  
  
  <div class="set">
    <button class="a drum">z</button>
    <button class="s drum">x</button>
    <button class="d drum">c</button>
    <button class="c drum">v</button>
    <button class="j drum">b</button>
    <button class="k drum">n</button>
    <button class="l drum">m</button>
  </div>

    




<script src="index.js"></script>
</body>
